<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Linkedin</title>
</head>
<body>
    <header></header>
    <main>
        <section class="user-profile">
            <div class="user-profile__information">
                <div class="user-profile__information__user-image">
                    <img src="https://github.com/kevinzanao.png" alt="foto de perfil do usuário">
                </div>
                <h1>Nome Sobrenome</h1>
                <h2>Desenvolvedor | HTML | CSS | Typescript | Node</h2>
                <p>Trabalha com #javascript, #frontend, #reactjs e #backend</p>
                <div class="user-profile__information__contact">
                    <p>Cidade, estado e país</p>
                    <span class="ellipse"></span>
                    <a href="#"><p>informações de contato</p></a>
                </div>
                <div class="user-profile__information__connections">
                    <a href="#"><p>??? seguidores</p></a>
                    <span class="ellipse"></span>
                    <a href="#"><p>??? conexões</p></a>
                </div>
                <div class="user-profile__information__actions">
                    <button type="button" id="mensage-button" class="actions__mensage-button">Mensagem</button>
                    <button type="button" id="more-button" class="actions__more-button">Mais</button>                
                </div>
            </div>
            <div class="user-profile__career-details">
                <div class="user-profile__career-details__career">
                    <img src="./assets/images/enterprise-image.jpg" alt="empresa que trabalho">
                    <p>Empresa</p>
                </div>
                <div class="user-profile__career-details__career">                    
                    <img src="./assets/images/educational-intituition.jpg" alt="instituição que estudo">
                    <p>Intituição de ensino</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
